<html lang="en">

    <meta charset="UTF-8">

    <title>Clicker Simulator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/src/image/icon.png" type="image/png">
		
    <style>
      /* main configuration */
      html {
          font-size: 20px;
      }

      body {
          background-color: rgb(0, 0, 0);
          background-image: url("/src/image/cloud.webp");
          height: 100%;

          /* Center and scale the image nicely */
          background-repeat: no-repeat;
          background-size: cover;
      }

      /* invisible gamePlay */
      .gamePlay {
        display: none;
        opacity: 100;
      }
    </style>

      // Cookie logging
      if (!document.cookie.includes("cookie=")) {
        window.location.href = "/index.html";
      }
      
      // Network connection check
      const checking_networkConnection = function() {
        if (window.navigator.onLine === false) {
          alert("You lost network connection!");
        }

        setTimeout(() => {
          checking_networkConnection();
        }, 250);
      };

      checking_networkConnection();
    </script>
  </head>

  <body>
    <div class="startMenu">
      <h1 class="mainTitle">Welcome to Clicker Simulator!</h1>
      <div class="buttonClass">
        <button class="clickButton", onClick="mainMenu_clicking()">click to play!</button>
      </div>
    </div>

    <div class="gamePlay">
      <h1 class="gameTitle">Click on the button bellow to play</h1>
      <div class="buttonClass_gamePlay">
        <button class="clickButton_gamePlay", onClick="gamePlay_clicking()">click! | 0</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
