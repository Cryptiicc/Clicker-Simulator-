<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Simulator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
		
    <style>
      /* main configuration */
      html {
        font-size: 20px;
      }

      body {
        background-color: rgb(30, 30, 30);
      }

      /* invisible gamePlay */
      .gamePlay {
        display: none;
        opacity: 100;
      }
    </style>
  </head>

  <body>
    <div class="startMenu">
      <h1 class="mainTitle">Welcome to Clicker Simulator!</h1>
      <div class="buttonClass">
        <button class="clickButton" , onClick="mainMenu_clicking()">click to play!</button>
      </div>
    </div>

    <div class="gamePlay">
      <h1 class="gameTitle">Click on the button bellow to play</h1>
      <div class="buttonClass_gamePlay">
        <button class="clickButton_gamePlay" , onClick="gamePlay_clicking()">click! | 0</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>

</html>
